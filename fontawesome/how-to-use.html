 <!DOCTYPE html>
 <html>
  <head>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        @charset 'UTF-8'
        @font-face{
        font-family 'Font Awesome'
        src url('fonts/fontawesome-webfont.eot?#iefix')
        src url('fonts/fontawesome-webfont.eot?#iefix') format('eot'),url('fonts/fontawesome-webfont.woff2') format('woff2'),url('fonts/fontawesome-webfont.woff') format('woff'),url('fonts/fontawesome-webfont.ttf') format('truetype'),url('fonts/fontawesome-webfont.svg') format('svg')
        }
        
        .icon-group{
            max-width: 500px;
            margin: 20px auto;
            font-family: Font Awesome;
        }
        .icon-group__item{
            width: 50px;
            height: 50px;
            color: #424242;
            background-color: #ccc;
            display:table;
            float: left;
            cursor: pointer;
        }
        .fa{
            margin: 0 auto;
            font-size: 30px;
            color: #fff;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
        .fa:hover{
            color: #f60;
        }
        
    </style>
  </head>
  <body>
    <div class="icon-group">
        <div class="icon-group__item">
            <i class="fa fa-shield" aria-hidden="true"></i>
        </div>
        <div class="icon-group__item">
            <i class="fa fa-bus" aria-hidden="true"></i>
        </div>
        <div class="icon-group__item">
            <i class="fa fa-briefcase" aria-hidden="true"></i>
        </div>
        <div class="icon-group__item">
            <i class="fa fa-camera" aria-hidden="true"></i>
        </div>
        <div class="icon-group__item">
            <i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
        </div>
        <div class="icon-group__item">
            <i class="fa fa-envelope-open" aria-hidden="true"></i>
        </div>
    </div>
  </body>
</html>
